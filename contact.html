<!DOCTYPE html>
<html>
<head>
<title>Contact Form</title>
    
    <body>
<header>

    <h1>Contacting Us</h1>
    <p>If you need more information about the Cliffs, Hours of Operations, Facilities or questions about this site, please contact us bu using one of the following:</p>

    <h2>Phone:</h2>
    <p>(800)GCLIFFS</p>


    <h2>Email:</h2>
    <p>info@greatcliffs.com</p>

    <form action="/contact" method="post">
        <label for="name">Enter your full name:</label><br>
        <input type="text" id="name" name="name" required>

    </br><label for="email">Enter your email address</label><br>
        <input type="text" id="email" name="email">

    </br><label for="phone">Enter your phone number</label><br>
        <input type="text" id="phone" name="phone">

    <br><label>How would you like us to contact you?</label><br>
        <input type="radio" name="Email" value="Email">Email
        <input type="radio" name="Phone" value="Phone">Phone</br>

    <br><label for="Option">Which Cliff are you inquiring?</label></br>
        <select id="Option" name="Option" required>
            <option value="" disabled selected>Select an option</option>
            <option value="West Cliff">West Cliff</option>
            <option value="North Cliff">North Cliff</option>
            <option value="East Cliff">East Cliff</option>
            <option value="South Cliff">South Cliff</option>
        </select>
    <br><label for="hearAboutUs">How did you hear about us?</label><br>
        <textarea id="hearAboutUs" name="hearAboutUs" rows="4" required></textarea>

    <br><input type="button" value="Inquire">

        

    </form>
</header>
    </body>
</head>
</html>
